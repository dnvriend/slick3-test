akka {
  log-dead-letters-during-shutdown = off
  loglevel                         = debug
  log-dead-letters                 = off

  actor {
    debug.receive                  = true
  }
}

postgres {
  host = "boot2docker"
  host = ${?POSTGRES_HOST}
  port = "5432"
  port = ${?POSTGRES_PORT}
}

mydb = {
  dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
  properties = {
    url = "jdbc:postgresql://"${postgres.host}":"${postgres.port}"/docker"
    databaseName = "docker"
    user = "docker"
    user = ${?POSTGRES_USER}
    password = "docker"
    password = ${?POSTGRES_PASSWORD}
  }
  numThreads = 1
}

slick {
  # Use ANSI color sequences in tree dumps
  ansiDump = false

  # Use Unicode box characters in tree and table dumps
  unicodeDump = false

  # Dump individual Select and Ref nodes instead of a single Path
  dumpPaths = false

  # Use multi-line, indented formatting for SQL statements
  sqlIndent = true
}
